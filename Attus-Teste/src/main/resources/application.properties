spring.datasource.url=jdbc:postgresql://localhost:5433/attus_db
spring.datasource.username=attus_user
spring.datasource.password=senha123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Pool de Conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=AttusHikariCP

# Configuração adicional, desabilita o `open-in-view` para evitar problemas de performance em produção (opcional)
spring.jpa.open-in-view=false